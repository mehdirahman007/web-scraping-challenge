
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row">
      <div class="col-lg-8 col-m-6">
        <h2>The Latest Mars News</h2>
        <img src="{{ mars.featuredImage}}" class="img-fluid img-thumbnail" alt="Featured Mars Image">
        <h4>{{ mars.latestTitle }}</h4>
        <p>{{mars.latestTeaser}}</p>
      </div>
      <div class="col-lg-4 col-m-6">
        <div class="row">
          <div class="col-12">
          <h2>Mars Facts</h2>
          <div>{{mars.htmlTable|safe}}</div>
        </div>
        </div>
        <div class="row">
          <h2>Mars Hemispheres</h2>
          <div class="col-lg-6">
            <img src="{{mars.hemishpereDict[0].img_url}}" class="img-fluid img-thumbnail">
            <div>{{ mars.hemishpereDict[0].title }}</div>
          </div>
          <div class="col-lg-6">
            <img src="{{mars.hemishpereDict[1].img_url}}" class="img-fluid img-thumbnail">
            <div>{{ mars.hemishpereDict[1].title }}</div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <img src="{{mars.hemishpereDict[2].img_url}}" class="img-fluid img-thumbnail">
            <div>{{ mars.hemishpereDict[2].title }}</div>
          </div>
          <div class="col-lg-6">
            <img src="{{mars.hemishpereDict[3].img_url}}" class="img-fluid img-thumbnail">
            <div>{{ mars.hemishpereDict[3].title }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
